{% extends "base.html" %}

{% block head %} 
{{ super() }}
{% endblock %}

{% block body %}

{% block header %}
{{ super() }}
{% endblock header %}

{% block content %}
<div id="formulaire">
<form action="#" method="POST">
    <div class="case">
        <div class="sous_case">
        <label for="name">Nom de la vidéo :</label>
    </div>
        <div class="sous_case">
        <input type="text" name="name">
    </div>
    </div>
    <div class="case">
        <div class="sous_case">
        <label for="chaine">Nom de la chaîne :</label>
    </div>
        <div class="sous_case">
        <input type="text" name="chaine">
    </div>
    </div>
    <div class="case">
        <div class="sous_case">
        <label for="menu">Nom de la catégorie :</label>
    </div>
    <div class="sous_case">
        <select name="menu" id="catégorie">
            <option value="Python">Python</option>
            <option value="Cloud">Cloud</option>
            <option value="Docker">Python</option>
            <option value="Javascript">Javascript</option>
        </select>
    </div>
    </div>
    <div class="case">
        <div class="sous_case">
        <label for="url">URL de la vidéo :</label>
    </div>
        <div class="sous_case">
        <input type="text" name="url">
    </div>
    </div>
    <div class="case">
        <div class="sous_case">
        <label for="description">Description de la vidéo :</label>
    </div>
        <div class="sous_case">
        <textarea type="text" name="description" rows="5" cols="40"></textarea>
    </div>
    </div>
    <div class="case push">
        <input type="submit" value="Envoyer" id="submit">
    </div>
</form>
</div>
{% endblock %}
{% block footer %}
{{ super() }}
{% endblock footer %}
{% endblock %}
